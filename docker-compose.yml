# Docker Compose - PTUD TMĐT Nhóm D
# Môi trường giống XAMPP: Apache + PHP + MySQL + phpMyAdmin

version: '3.8'

services:
  # ============================================
  # WEB SERVER (PHP + Apache)
  # ============================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ptud_web
    ports:
      - "80:80"
    volumes:
      # Mount source code (hot reload khi dev)
      - .:/var/www/html:cached
      # Persist vendor folder
      - vendor_data:/var/www/html/vendor
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=ptud_tmdt
      - DB_USERNAME=root
      - DB_PASSWORD=root123
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ptud_network
    restart: unless-stopped

  # ============================================
  # DATABASE (MySQL 8.0)
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: ptud_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ptud_tmdt
      MYSQL_USER: ptud_user
      MYSQL_PASSWORD: ptud_pass
    volumes:
      # Persist database data
      - mysql_data:/var/lib/mysql
      # Auto import SQL files on first run
      - ./database:/docker-entrypoint-initdb.d:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - ptud_network
    restart: unless-stopped

  # ============================================
  # PHPMYADMIN
  # ============================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ptud_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root123
      UPLOAD_LIMIT: 100M
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ptud_network
    restart: unless-stopped

# ============================================
# NETWORKS & VOLUMES
# ============================================
networks:
  ptud_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  vendor_data:
    driver: local
