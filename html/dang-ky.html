<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dnhap_dki.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page-body">
    <main>
        <section class="auth-section">
            <div class="register-container-single">
                <div class="logo-auth">
                    <div class="logo-icon"></div>
                    Darling
                </div>
                
                <h1>Tạo tài khoản</h1>
                <p class="subtitle">
                    Đã có tài khoản? <a href="dang-nhap.html">Đăng nhập ngay</a>
                </p>

                <form class="auth-form" action="process_register.php" method="POST">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Nhập tên" required>
                    </div>

                    <label for="email">E-mail</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>

                    <label for="password">Mật khẩu</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <button type="submit" class="primary-btn">Đăng ký</button>

                    <div class="separator">OR</div>

                    <a href="#" class="social-btn">
                        <i class="fab fa-google"></i>
                        Đăng ký với Google
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-facebook"></i>
                        Đăng ký với Facebook
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
